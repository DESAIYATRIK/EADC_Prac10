<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            width: 50%;
            margin: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Data</h1>
        <ul>
            <li><strong>Random Number:</strong> {{ data.random_number }}</li>
            <li><strong>Random String:</strong> {{ data.random_string }}</li>
            <li><strong>Random Date:</strong> {{ data.random_date }}</li>
            <li><strong>Random Float:</strong> {{ data.random_float }}</li>
        </ul>
    </div>
</body>
</html>
